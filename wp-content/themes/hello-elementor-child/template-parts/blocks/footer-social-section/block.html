<!-- Clean HTML for footer-social-section block -->
<section class="footer-social-section-section">
    <div class="container">
        <div class="footer-social-icons">
            <!-- Social Icon 1: Facebook -->
            <a href="https://facebook.com" class="footer-social-icon" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
                <div class="footer-social-icon-wrapper">
                    <img src="../images/facebook.png" alt="Facebook" class="footer-social-icon-img">
                </div>
            </a>
            <!-- Social Icon 2: LinkedIn -->
            <a href="https://linkedin.com" class="footer-social-icon" target="_blank" rel="noopener noreferrer" aria-label="Follow us on LinkedIn">
                <div class="footer-social-icon-wrapper">
                    <img src="../images/linkedin.png" alt="LinkedIn" class="footer-social-icon-img">
                </div>
            </a>
            <!-- Social Icon 3: Twitter -->
            <a href="https://twitter.com" class="footer-social-icon" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Twitter">
                <div class="footer-social-icon-wrapper">
                    <img src="../images/twitter.png" alt="Twitter" class="footer-social-icon-img">
                </div>
            </a>
        </div>
    </div>
</section>
